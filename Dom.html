<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent and child relatiions</title>
</head>
<body style="background-color: #212121; color: #fff;" >
    <div class = "parent">
        <div class="day"> Monday </div>
        <div class="day"> Tuesday </div>
        <div class="day"> Wednesday </div>
        <div class="day"> Thursday </div>
    </div>
    <script>
        const parent = document.querySelector('.parent')
        console.log(parent)
        console.log(parent.children)
        console.log(parent.children[2])  // it has capability to acces html parent child
        console.log(parent.children[1].innerHTML) // it will print only children value

        for (let i = 0; i < parent.children.length; i++) {
            console.log(parent.children[i].innerHTML)
            
        }
        parent.children[0].style.color = "red"

        console.log(parent.firstElementChild)
        console.log(parent.lastElementChild)

      const dayOne =   document.querySelector('.day')
      console.log(dayOne)
      console.log(dayOne.parentElement)

      console.log(dayOne.nextElementSibling)

      console.log("Node: ", parent.childNodes); //It is most important when it comes to print nodes
    </script>

</body>
</html>
